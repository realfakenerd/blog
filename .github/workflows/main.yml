name: Run Node.js Script

on:
  push:
    branches:
      - main  # Mude para o nome da sua branch principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - uses: pnpm/action-setup@v2
      with:
        version: 8
        run_install: false

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18  # Mude para a versão do Node.js que você está usando

    - name: Install dependencies
      run: pnpm install  # Ou use yarn se preferir

    - name: Run Node.js script
      run: node dist/main.js # Substitua 'seu-arquivo-node.js' pelo nome do seu arquivo Node.js
    
    - name: Push to Different Branch
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git checkout -b blog
        git add .
        git commit -m "Automated commit"
        git remote add origin_with_token https://${{ secrets.BLOG_SAP }}@github.com/realfakenerd/blog.git
        git push origin_with_token blog
    